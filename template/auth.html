<!-- Top content -->
<div id="parent" ng-controller="loginCtrl">
	<form id="form_login">
		<div class="container center_div"	>
			<div id="form_login" class="form-group row">
				<div class="col-sm-6 form-box">
					<div class="form-top">
						<div class="form-top-left">
							<h1>Login to LeagueOfBros</h1>
							<h2>Enter your Summoner Name and Region to log on:</h2>
						</div>
						<div class="form-top-right">
							<i class="fa fa-key"></i>
						</div>
					</div>
					<form role="form" action="" method="post" class="login-form">
						<div class="form-group row">
							<label for="form-summonerName" class="col-sm-2 col-form-label">Summoner</label>
							<div class="col-sm-10">
								<input type="text" name="form-summonerName" placeholder="SummonerName.." class="form-control" id="form-summonerName" ng-model="user.summonerName">
							</div>
						</div>
						<div class="form-group row">
							<label for="form-Region" class="col-sm-2 col-form-label">Region</label>
							<div id="select" class="col-sm-10">
								<select name="form-Region" class="form-control" id="form-Region" ng-model="user.region">
									<option disabled ng-selected="true">Choose here</option>
									<option value="BR">BR</option>
									<option value="EUNE">EUNE</option>
									<option value="EUW">EUW</option>
									<option value="JP">JP</option>
									<option value="KR">KR</option>
									<option value="LAN">LAN</option>
									<option value="LAS">LAS</option>
									<option value="NA">NA</option>
									<option value="OCE">OCE</option>
									<option value="TR">TR</option>
									<option value="RU">RU</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<div class="offset-sm-2 col-sm-10">
								<button type="button" class="btn btn-primary btn-lg" ng-click="getInfo(user.summonerName,user.region)">Lets go!</button>
							</div></div>
					</form>
				</div>
			</div>
		</div>
	</form>
</div>
